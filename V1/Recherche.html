<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"  href="Style.css">
    <title>Recherche détaillée</title>
  </head>
<body>
  <header>
    <div class="container">
      <a href="#" id="logo-link">
        <img src="Framwork/src/Lebonplan.png" alt="Lebonplan">
      </a>
      <nav>
        <ul>
          <li><a href="V2.html">Accueil</a></li>
          <li><a href="Recherche.html">Catégories</a></li>
          <li><a href="Depose.html">Ajouter une annonce</a></li>
          <li><a href="#">|</a></li>
          <li><a href="#">S'inscrire</a></li>
          <li><a href="#">Se connecter</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
  <h1>Rechercher une annonce</h1>
  </main>
  
  <form>
    <label for="title">Titre de l'annonce:</label>
    <input type="text" id="title" name="title" required>
    <br><br>
    <label for="description">Description de l'annonce:</label>
    <textarea id="description" name="description" rows="5" required></textarea>
    <br><br>
    <label for="category">Catégorie:</label>
    <select id="category" name="category" required>
      <option value="">Sélectionnez une catégorie</option>
      <option value="Voiture">Voiture</option>
      <option value="Moto">Moto</option>
      <option value="Vêtement">Vêtement</option>
      <option value="Maison">Maison</option>
  </select>
  <br><br>
  <label for="Marques">Marques:</label>
  <select id="Marques" name="Marques" required>
    <option value="">Sélectionnez une marque</option>
    <option value="BMW">BMW</option>
    <option value="Audi">Audi</option>
    <option value="Zara">Zara</option>
    <option value="H&M">H&M</option>
    <option value="Yamaha">Yamaha</option>
    <option value="Honda">Honda</option>
</select>
    <br><br>
    <label for="price">Prix minimum:</label>
    <input type="number" id="price" name="price" min="0" step="0.01" required>
    <br><br>
    <label for="price">Prix maximum:</label>
    <input type="number" id="price" name="price" min="0" step="0.01" required>
    <br><br>
    <label for="price">Années minimum:</label>
    <input type="number" id="price" name="price" min="0" step="0.01" required>
    <br><br>
    <label for="price">Années maximum:</label>
    <input type="number" id="price" name="price" min="0" step="0.01" required>
    <br><br>
    <input type="submit" value="Rechercher une annonce">
  </form>
  <footer>
      <p>&copy; 2023 Lebonplan</p>
  </footer>
</body>
</html>
